<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Blocked</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .icon {
            font-size: 3rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        p {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .button {
            background: #28a745;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            display: inline-block;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .button:hover {
            background: #218838;
            text-decoration: none;
            color: white;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .icon {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.25rem;
            }
            
            .button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üõ°Ô∏è</div>
        <h1>Content Blocked</h1>
        <p>This content has been blocked because it may be inappropriate.</p>
        <a href="https://www.google.com" class="button">Continue to Safe Search</a>
    </div>
</body>
</html>
